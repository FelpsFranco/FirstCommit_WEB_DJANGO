{% extends "blog/base.html" %}

{% block title %}{{ post.title}}{% endblock %}

{% block content %}
    <br>
    <h2>{{ post.title }}</h2>
    <p class="date">
        Publicado em {{ post.created }} pelo autor {{ post.author }}
    </p>
    <br>
    {{ post.body|linebreaks}}
    <h4>
            <a href="{{ blog.get_absolute_url }}">
                <p>Voltar</p>
            </a>
    </h4>
{% endblock %}
